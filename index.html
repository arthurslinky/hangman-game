<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman game</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="https://i.pinimg.com/originals/0f/b6/42/0fb642d8f249c82728e595f7a1b9a5b6.png">
</head>

<body>
    <div id="filter" style="display: none;"></div>
    <h1>Hangman</h1>
    <img id="mainimage" src="images/0.jpg" height="400px">

    <div class="container">
        <span id="0">&nbsp;</span>
        <span id="1">&nbsp;</span>
        <span id="2">&nbsp;</span>
        <span id="3">&nbsp;</span>
        <span id="4">&nbsp;</span>
    </div>

    <div id="incorrect-letters">
        <span id="guess">Guessed Letters:</span>
        <div class="incorrect-letters-container">&nbsp;</div>
    </div>

    <input id="textbox" type="text" maxlength="1" onkeypress="return AvoidSpace(event)">
    <input class="button" type="submit" value="Check" onclick="test()">

    <a href="index.html">
        <div style="display:flex; justify-content: center;">
            <div id="retrybox" class="everything">You lost...<br>Retry?</div>
        </div>
    </a>

    <div style="display:flex; justify-content: center;">
        <img id="dancingmonkey" src="https://media.tenor.com/-LlG5WSoK74AAAAi/monkey.gif">
    </div>

    <div style="display:flex; justify-content: center;">
        <img id="saddog" src="https://media.tenor.com/3r2bK4Gg_yEAAAAd/dog-crying-tears.gif" style="transform: scale(0.6); top:10%;">
    </div>

    <a href="index.html">
        <div style="display:flex; justify-content: center;">
            <div id="winbox" class="everything">You won!<br>Play again?</div>
            <div class="everything" id="the-word-container" style="top:10%; z-index: 1203902193; width:500px">The word was <span id="the-word"></span>...</div>
        </div>
    </a>
</body>
</html>
